sudo: false

language: node_js

node_js:
  - "5.2.0"

addons:
  apt:
    packages:
      - xvfb

before_install:
  - npm install -g bower
  - npm install -g gulp

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
  - cd src && npm install

before_script: cd ..

script: npm test

branches:
  only:
    - master
