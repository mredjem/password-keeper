<md-content flex layout-padding>
  <form name="editCtrl.accountForm" ng-submit="editCtrl.editAccount()" novalidate>
    <md-input-container>
      <label>Account category</label>
      <md-select name="userCategory" ng-model="editCtrl.account.category" md-noasterisk required>
        <md-option ng-repeat="category in editCtrl.categories" ng-value="category">
          {{category}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Account title</label>
      <input type="text" name="userTitle" ng-model="editCtrl.account.title" md-noasterisk required>
      <div ng-messages="accountForm.userTitle.$error">
        <div ng-message="required">An user title is required</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Account user name</label>
      <input type="text" name="userName" ng-model="editCtrl.account.user" md-noasterisk required>
      <div ng-messages="accountForm.userName.$error">
        <div ng-message="required">An user name is required</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Account password</label>
      <input type="password" name="userPassword" ng-model="editCtrl.account.password" md-noasterisk required>
      <div ng-messages="accountForm.userPassword.$error">
        <div ng-message="required">A password is required</div>
      </div>
    </md-input-container>

    <div layout="row" layout-align="center center" layout-wrap>
      <md-button type="submit" ng-disabled="editCtrl.accountForm.$invalid && editCtrl.accountForm.$submitted" class="md-raised md-primary">Edit</md-button>
      <md-button class="md-raised md-warn">Cancel</md-button>
    </div>
  </form>
</md-content>
