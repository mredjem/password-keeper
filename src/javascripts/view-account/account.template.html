<md-content flex layout-padding>
  <md-input-container class="md-block">
    <label>Account category</label>
    <input type="text" name="userCategory" ng-value="accountCtrl.selected.category" disabled>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Account title</label>
    <input type="text" name="userTitle" ng-value="accountCtrl.selected.title" disabled>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Account user name</label>
    <input type="text" name="userTitle" ng-value="accountCtrl.selected.user" disabled>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Account user password</label>
    <input type="password" name="userPassword" ng-value="accountCtrl.selected.password" disabled>
  </md-input-container>

  <div layout="row" layout-align="center center" layout-wrap>
    <md-button class="md-raised md-primary" ng-click="accountCtrl.editAccount()">Edit</md-button>
    <md-button class="md-raised md-warn" ng-click="accountCtrl.deleteAccount()">Delete</md-button>
  </div>
</md-content>
