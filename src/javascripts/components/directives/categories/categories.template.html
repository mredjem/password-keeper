<md-content layout-padding>
  <md-sidenav class="md-sidenav-left" md-is-locked-open="'true'">
    <md-content style="height:375px">
      <section ng-repeat="(category, accounts) in $ctrl.accountsByCategory">
        <md-subheader class="md-primary">
          {{category}}
        </md-subheader>
        <md-list>
          <md-list-item ng-repeat="account in accounts" aria-label="account" ng-click="$ctrl.selectAccount(account)">
            <category title="account.title"></category>
          </md-list-item>
        </md-list>
      </section>
    </md-content>
  </md-sidenav>
</md-content>
