<!DOCTYPE html>
<html ng-app="app">
<head>
  <style>
    .ng-hide {
      opacity: 0!important;
    }
  </style>
  <title ng-bind="title">
    Password Keeper
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <base href="/">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/src/styles/app-footer.css">
  <link rel="stylesheet" href="/src/styles/nav-bar.css">
  <link rel="stylesheet" href="/src/styles/shell.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
  <div ng-include="'app/layout/shell.html'"></div>
  <div id="splash-page" ng-show="showSplash">
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/app.js -->
  <!-- inject:js -->
  <script src="/src/app/app.module.js"></script>
  <script src="/src/app/blocks/exception/exception.module.js"></script>
  <script src="/src/app/blocks/logger/logger.module.js"></script>
  <script src="/src/app/blocks/router/router.module.js"></script>
  <script src="/src/app/core/core.module.js"></script>
  <script src="/src/app/layout/layout.module.js"></script>
  <script src="/src/app/passwords/passwords.module.js"></script>
  <script src="/src/app/widgets/widgets.module.js"></script>
  <script src="/src/app/blocks/exception/exception-handler.provider.js"></script>
  <script src="/src/app/blocks/logger/logger.js"></script>
  <script src="/src/app/blocks/router/router-helper.provider.js"></script>
  <script src="/src/app/core/core.route.js"></script>
  <script src="/src/app/layout/app-footer.component.js"></script>
  <script src="/src/app/layout/nav-bar.component.js"></script>
  <script src="/src/app/layout/shell.controller.js"></script>
  <script src="/src/app/passwords/passwords.controller.js"></script>
  <script src="/src/app/passwords/passwords.route.js"></script>
  <!-- endinject -->

  <!-- inject:templates:js -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
