<div class="passwords" layout="column" flex>
  <md-content class="passwords__content" layout="column" flex>
    <div class="passwords__content__title" layout="row">
      <span class="passwords__content__title__key" flex="25">Title</span>
      <span class="passwords__content__title__value">Internet</span>
    </div>
    <div class="passwords__content__subtitle" layout="row">
      <span class="passwords__content__subtitle__key" flex="25">Description</span>
      <span class="passwords__content__subtitle__value" md-truncate>Passwords related to Wifi, Netflix, ...</span>
    </div>
    <div class="passwords__content__account" layout="row">
      <span class="passwords__content__account__key" flex="25">Account</span>
      <input class="passwords__content__account__input" type="text">
    </div>
    <div class="passwords__content__email" layout="row">
      <span class="passwords__content__email__key" flex="25">Email</span>
      <input class="passwords__content__email__input" type="email">
    </div>
    <div class="passwords__content__password" layout="row">
      <span class="passwords__content__password__key" flex="25">Password</span>
      <input class="passwords__content__password__input" type="password">
    </div>
    <div class="passwords__content__modification" layout="row" layout-align="center center">
      <span>Last modified at Sun, 23 of March</span>
    </div>
    <md-divider class="passwords__content__divider"></md-divider>
  </md-content>
  <div class="passwords__submit" layout="row" layout-align="center center">
    <md-button class="md-raised">reset</md-button>
    <md-button class="md-raised md-primary">save</md-button>
  </div>
</div>
